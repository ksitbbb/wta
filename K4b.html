<html>
<body>
<script type="text/javascript">
var num,rev=0,remainder;
var n = prompt("Enter the number","");
if(isNaN(n))
{
alert("ENTER VALID NUMBER");
}
else
{
num=n;
while(num!=0)
{
remainder = num%10;
num = parseInt(num/10);
rev = rev * 10 + remainder;
}
alert("Reverse of " +n+ " is "+rev);
}
</script>
</body>
</html>
